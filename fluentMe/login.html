<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - FluentMe</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1b5ed6, rgba(37, 117, 252, 0.3));
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      background: #f1f1f1;
      border-radius: 10px;
      padding: 5px;
    }

    .toggle-button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      cursor: pointer;
      background: transparent;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .toggle-button.active {
      background: #4facfe;
      color: #fff;
    }

    .form-box {
      text-align: center;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.3s ease;
    }

    form input:focus {
      border: 1px solid #4facfe;
    }

    .button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #4facfe;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #00c6fb;
    }

    p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #login-error { color: red; }
    #signup-success { color: green; }
  </style>
</head>
<body>

  <main class="form-container">
    <div class="form-toggle">
      <button id="show-login" class="toggle-button active">Login</button>
      <button id="show-signup" class="toggle-button">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-box" id="login-form-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button class="button" type="submit">Log In</button>
        <p id="login-error" style="display: none;">Invalid credentials</p>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box" id="signup-form-box" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button class="button" type="submit">Sign Up</button>
        <p id="signup-success" style="display: none;">Signed up successfully!</p>
      </form>
    </div>
  </main>

  <script>
    // Hardcoded admin credentials
    const adminEmail = "admin@fluentme.com";
    const adminPassword = "admin123";

    const loginBox = document.getElementById('login-form-box');
    const signupBox = document.getElementById('signup-form-box');
    const showLogin = document.getElementById('show-login');
    const showSignup = document.getElementById('show-signup');

    // Toggle between forms
    showLogin.addEventListener('click', () => {
      loginBox.style.display = 'block';
      signupBox.style.display = 'none';
      showLogin.classList.add('active');
      showSignup.classList.remove('active');
    });

    showSignup.addEventListener('click', () => {
      loginBox.style.display = 'none';
      signupBox.style.display = 'block';
      showSignup.classList.add('active');
      showLogin.classList.remove('active');
    });

    // Login form handling
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorMsg = document.getElementById('login-error');

      if (email === adminEmail && password === adminPassword) {
        localStorage.setItem('isAdmin', 'true');
        errorMsg.style.display = 'none';
        alert("Logged in successfully!");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // Sign Up form handling (demo only)
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('signup-success').style.display = 'block';
    });
  </script>
</body>
</html>
