<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Assessment - SpeechPerfect</title>
    <link rel="stylesheet" href="as.css">
</head>
<body>
    <div class="container">
        <div class="assessment-card">
            <div class="header">
                <h1 class="logo">SpeechPerfect</h1>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">Question 1 of 10</span>
                </div>
            </div>

            <!-- Welcome Screen -->
            <div class="screen active" id="welcomeScreen">
                <h2 class="screen-title">Speech Assessment</h2>
                
                <div class="instructions">
                    <h3>Instructions:</h3>
                    <ul>
                        <li>🎤 Make sure your microphone is working</li>
                        <li>🔊 Speak clearly when prompted</li>
                        <li>⏱️ There's no time limit. Take your time</li>
                        <li>🎯 Try your best - there are no wrong answers</li>
                    </ul>
                </div>
                <button class="btn primary" onclick="window.location.href='assessment.html'">
    Start Assessment
</button>

            </div>
</body>
</html>
